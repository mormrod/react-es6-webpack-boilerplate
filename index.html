<html lang="en">
<head>
    <title>Sportz Connect</title>
    <link rel="stylesheet" href="dev/css/onsenui.css">
    <link rel="stylesheet" href="dev/css/onsen-css-components.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="viewport" content="initial-scale=1, maximum-scale=5, user-scalable=yes">
</head>
<body>
    <div id='root'></div>
    <div id="noJs"><p>Sorry, you need javascript enabled to use this app</p></div>
    <script src="dev/js/bundle.js"></script>
    <script>
        document.getElementById('noJs').style.display = 'none';

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/my-sw-file-cache.js').then(function() {
                console.log("Service Worker Registered");
            });
        }
    </script>
</body>
</html>
